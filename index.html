<style>
#P1{
    position:absolute;
    top:62px;
    left:62px;
    z-index:-1;
}
#P2{
    position:absolute;
    top:40px;
    left:40px;
    z-index:0;
}
td{
	vertical-align: middle;
	text-align: center;
	height : 37px;
	width  : 37px;
	font-size:30px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
<script src="FIVE.js" type="text/javascript"></script>
<div ng-app="myFIVE" ng-controller="FIVE">
	<!-- HEAD -->
	<div>
		<button ng-click = "init()">RETURN</button><span>{{result}}</span>
		<table id="P1" style="	border-collapse: collapse;">
			<tr ng-repeat="Y in grid" style="border: 1px solid black;">
				<td ng-repeat="X in Y.dataY" style="border: 1px solid black;height:38px; width:38px;"></td>
			</tr>
		</table>
		<table id="P2">
			<tr ng-repeat="Y in list">
				<td ng-repeat="X in Y.dataY" ng-click="go(Y.row,X.dataX)">
					<span ng-show="X.STATUS == 'O'">○</span>
					<span ng-show="X.STATUS == 'X'">●</span>
				</td>
			</tr>
		</table>
	</div>
</div>
